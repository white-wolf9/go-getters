<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Search User</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function( {
	$("#frm").submit(function(evt){
		evt.preventDefault();
		var id : $("#id").val()
		
		$.ajax({
			url : "/search",
			method : 'POST',
			type : 'json',
			data : JSON.stringify(id),
			contentType : 'application/json',
			success : function(response) {
				var r1 = $("<h3/>").text(" User No " +response.name);
				var r2 = $("<h3/>").text(" Message " +response.age);
				
				$("#details").html("<h1> Details of USER </h1>").append(r1).append(r2);
			}
		})
	})
}))
</script>
</head>
<body>
<form id="frm">
Enter the id of the user: <input type="text" id="number"/><br/>
<button type="submit">Go for it!</button>
</form>
<div id="details"></div>
</body>
</html>
