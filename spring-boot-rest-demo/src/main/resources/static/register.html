<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script>
$(function() {
	$("frm").submit(function(evt) {
		evt.preventDefault();
		var obj = {
				name : $("#name").val(),
				age : $("#age").val(),
				email : $("#email").val()
		}
		
		$.ajax({
			url : "/register",
			method : 'POST',
			type : 'json',
			success : function(response) {
				var result_id = response.id;
				var result_message = response.message;
				
				$("#result").html().append(result_id).append(result_message);
			}
		})
	}
})
</script>
</head>
<body>
<form id="frm">
Enter name: <input type="text" name="name"/>
Enter age: <input type="number" name="age"/>
Enter email: <input type="email" name="email"/>
<button type="submit">Register</button>
</form>
<div id="result"></div>
</body>
</html>
